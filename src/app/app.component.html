<header class="dashboard-head">
  <h1>Personal Dashboard</h1>
</header>

<div class="login-container">
  <div class="login-left">
    <h2>Welcome Back!</h2>
    <p>How would you like to login?</p>
    <button class="btn btn-google">Sign in with Google</button>
    <button class="btn btn-apple">Sign in with Apple</button>
    <p>or Login with Username and Password</p>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" />

      <button type="submit" class="btn btn-signin">Login</button>
    </form>
  </div>

  <div class="divider"></div>

  <div class="login-right">
    <h2>New Here?</h2>
    <p>Sign up to create an account and get started!</p>
    <button class="signup-btn">Sign Up</button>
  </div>
</div>

<router-outlet />
